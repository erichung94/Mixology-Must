<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation-float.css">
    <title>Mixology Must</title>
</head>
<body>
    <ul class="vertical medium-horizontal menu">
        <li><a href="#">Words</a></li>
        <li><a href="#">Another Word</a></li>
        <li><a href="#">Final Words</a></li>
    </ul>
    <!-- Container 1 - For search bars and buttons-->
    <div class="grid-y small-12 medium-12 large-6">

        <div class="grid-x">
            <div class="cell">
                <div class="top-bar-center">
                    <ul class="menu">
                        <h3>Search by Drink: </h3><br>
                        <li><input type="search" placeholder="Drink Name"></li>
                        <li><button type="button" class="button">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="grid-x">
            <div class="cell">
                <div class="top-bar-center">
                    <ul class="menu">
                        <h3>Search by Ingredient: </h3><br>
                        <li><input type="search" placeholder="Ex: Whiskey, bitters, sugar, water"></li>
                        <li><button type="button" class="button">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
        <br>
        <div class="grid-x">
            <div class="cell">
                <div class="top-bar-center">
                    <ul class="menu">
                        <h3>Add Ingredient to List: </h3><br>
                        <li><input type="search" placeholder="Sweet and Sour"></li>
                        <li><button type="button" class="button">Add Ingredient</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Container 2 - for displaying ingredients-->
    <div class="grid-y small-12 medium-12 large-6">
        <h2>Some Words</h2>
    </div>
    <!-- Container 3 - for displaying cards -->
    <div class="grid-container">
        <h2>Some more words</h2>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
